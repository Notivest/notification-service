spring.datasource.url=jdbc:h2:mem:portfolio;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;NON_KEYWORDS=VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false

logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=INFO

notification.email.from=notifications@example.com

portfolio.service.base-url=http://localhost:8080
portfolio.service.connect-timeout=PT0.5S
portfolio.service.read-timeout=PT3S
portfolio.service.auth.domain=https://auth0.example.com
portfolio.service.auth.client-id=test-client-id
portfolio.service.auth.client-secret=test-client-secret
portfolio.service.auth.audience=https://api.notivest/portfolio
portfolio.service.auth.scope=portfolio:read:user-context
portfolio.service.auth.connect-timeout=PT0.5S
portfolio.service.auth.read-timeout=PT3S
portfolio.service.auth.clock-skew=PT60S

PORTFOLIO_SERVICE_AUTH0_DOMAIN=https://auth0.example.com
PORTFOLIO_SERVICE_AUTH0_CLIENT_ID=test-client-id
PORTFOLIO_SERVICE_AUTH0_CLIENT_SECRET=test-client-secret
PORTFOLIO_SERVICE_AUTH0_AUDIENCE=https://api.notivest/portfolio
PORTFOLIO_SERVICE_AUTH0_SCOPE=portfolio:read:user-context
PORTFOLIO_SERVICE_AUTH_CONNECT_TIMEOUT=PT0.5S
PORTFOLIO_SERVICE_AUTH_READ_TIMEOUT=PT3S
PORTFOLIO_SERVICE_AUTH_CLOCK_SKEW=PT60S
