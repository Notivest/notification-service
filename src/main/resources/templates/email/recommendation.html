<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<p th:text="${#messages.msg('email.common.greeting', recipientName)}">Hello there,</p>
<p th:text="${#messages.msg('email.recommendation.intro', subjectTarget)}">Here is a new recommendation.</p>

<p>
  <strong th:text="${#messages.msg('email.recommendation.kind')}">Recommendation type</strong>:
  <span th:text="${data['kind'] ?: 'GENERAL'}">GENERAL</span>
</p>

<div th:if="${data['highlights']}">
  <p th:text="${#messages.msg('email.recommendation.highlights')}">Highlights</p>
  <ul>
    <li th:each="highlight : ${data['highlights']}" th:text="${highlight}">Highlight</li>
  </ul>
</div>

<div th:if="${data['details']}">
  <p th:text="${#messages.msg('email.recommendation.details')}">Details</p>
  <ul>
    <li th:each="entry : ${data['details'].entrySet()}">
      <strong th:text="${entry.key}">Key</strong>: <span th:text="${entry.value}">Value</span>
    </li>
  </ul>
</div>

<p th:text="${#messages.msg('email.recommendation.nextSteps')}">Next steps</p>
<p th:text="${#messages.msg('email.common.signature')}">Best regards,</p>
</body>
</html>
