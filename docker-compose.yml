version: "3.9"

services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: notification-service-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"

  postgres:
    image: postgres:16-alpine
    container_name: notification-service-postgres
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-notification_service} -d ${DB_NAME:-notification_service}"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: notification-service
    depends_on:
      mailpit:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:${PORT:-8080}"

volumes:
  postgres-data:
