version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: notification-service-postgres
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-notification_service} -d ${DB_NAME:-notification_service}"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: notification-service:local
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:${PORT:-8080}"

volumes:
  postgres-data:
